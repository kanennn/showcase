<ul class="project_list">

  <h6 id="status">{{i.status}}</h6>
  <p id="subtitle">{{i.subtitle}}</p>
  <h3 id="info"><i class="fa-solid fa-code"></i> {{i.language}} â€¢ <a href="{{i.repo}}">{{i.host}} <i class="fa-solid fa-square-arrow-up-right"></i></a></h3>
</li>
{% endfor %}
</ul>
